<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky"></div>
    <header>
        <h1>Roleta de Filmes</h1>
    </header>
    <main>
        <section id="roleta-section">
            <h2>Roleta de Filmes</h2>
            <div id="roleta">
                <div id="ponteiro"></div>
                <div id="setor-1" class="setor">Filme 1</div>
                <div id="setor-2" class="setor">Filme 2</div>
                <div id="setor-3" class="setor">Filme 3</div>
                </div>
            <button id="girar-roleta">Girar</button>
        </section>
        <section id="filmes-populares-section">
            <h2>Filmes Populares</h2>
            <div id="filmes-populares">
                <div class="filme">
                    <img src="assets\filme1.jpg" alt="Filme 1">
                    <h3>Filme 1</h3>
                </div>
                <div class="filme">
                    <img src="assets\filme2.jpg" alt="Filme 2">
                    <h3>Filme 2</h3>
                </div>
                <div class="filme">
                    <img src="assets\filme3.jpg" alt="Filme 3">
                    <h3>Filme 3</h3>
                </div>
            </div>
        </section>
        <section id="watchlist-section">
            <h2>Watchlist</h2>
            <ul id="watchlist">
                <li>Filme 4</li>
                <li>Filme 5</li>
                <li>Filme 6</li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
